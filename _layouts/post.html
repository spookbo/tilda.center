---
layout: default
---

<article class="page">
  <div class="entry">
    {{ content }}
  </div>
    <div class="layout__item">
      <div class="date">
        {{ page.date | date: "%B %e, %Y" }}
      </div>

      <div class="tag">
      {% for tag in page.tags %}
          <a href="/tag/{{ tag }}/">{{ tag}}</a>
      {% endfor %}
      </div>
    </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
