<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta
        name='viewport'
        content='width=device-width,
                 initial-scale=1.0,
                 user-scalable=yes'
    >
    <title>
      {% if page.title %}{{ page.title }} –
      {% endif %}{{ site.name }} –
      {{ site.description }}
    </title>
    <meta name="author" content="{{ site.name }}">
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css">
    <link
        rel="alternate"
        type="application/rss+xml"
        title="{{ site.name }} - {{ site.description }}"
        href="{{ site.baseurl }}/feed.xml"
    >
  </head>
  <body class="pt pb+ pl pr">
    <div class="top-banner">
      <div class="container layout layout--flush pl pr">
        <nav class="layout__item">
          <a href="{{ site.baseurl }}/">Home</a>
          <a href="{{ site.baseurl }}/blog/">Blog</a>
          <a href="{{ site.baseurl }}/location/">Location</a>
        </nav>
      </div>
    </div>
    <header class="container layout layout--flush">
      <div class="layout__item 1/10 pt">
        <a title="Tilda" href="{{ site.baseurl }}/" class="avatar">
          <img class="avatar__img" src="{{ site.avatar }}">
        </a>
      </div>
      <div class="layout__item 5/10 pt">
        <h1>{{ page.title }}</h1>
      </div>
    </header>

    <div id="main" role="main" class="container text--justify">
      {{ content }}
    </div>

    <div class="footer">
      <div class="container text--center">
        {% include svg-icons.html %}
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
